<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking page</title>
    <!-- tailwind css script -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="w-3/4 mx-auto">
    <header>
        <h1 class="text-5xl text-center mt-8">My <span class="font-semibold text-pink-700">Banking site</span></h1>
    </header>
    <main>
        <!-- Balance and transection -->
        <section class="mt-10">
            <div class="grid grid-cols-3 gap-4 text-white">
                <div class="bg-blue-300 p-8 rounded-lg">
                    <h3 class="text-2xl font-semibold">Deposite</h3>
                    <h4 class="text-4xl">$<span id="deposite-total">00</span></h4>
                </div>
                <div class="bg-green-300 p-8 rounded-lg">
                    <h3 class="text-2xl font-semibold">Withdraw</h3>
                    <h4 class="text-4xl">$<span id="withdraw-total">00</span> </h4>
                </div>
                <div class="bg-orange-300 p-8 rounded-lg">
                    <h3 class="text-2xl font-semibold">Balance</h3>
                    <h4 class="text-4xl">$<span id="balance-total">1240</span></h4>
                </div>
            </div>
        </section>
        <!-- Deposite and Withdraw -->
        <section class="mt-4">
            <div class="grid grid-cols-2 gap-4">
                <div class="bg-red-100 rounded-lg p-8">
                    <h3 class="text-2xl">Please Deposite</h3>
                    <div>
                        <input id="deposite-input" class="border-2 rounded block w-3/4 mb-4 px-2" type="text"
                            placeholder="Amount you want to deposite">

                        <button id="deposite-button"
                            class="bg-yellow-500 px-4 py-2 rounded-lg text-white font-medium">Deposite</button>
                    </div>
                </div>
                <div class="bg-purple-100 rounded-lg p-8">
                    <h3 class="text-2xl">Please Withdraw</h3>
                    <div>
                        <input id="withdraw-input" class="border-2 rounded block w-3/4 mb-4 px-2" type="text"
                            placeholder="Amount you want to withdraw">

                        <button id="withdraw-button"
                            class="bg-yellow-500 px-4 py-2 rounded-lg text-white font-medium">Withdraw</button>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="js/bank.js"></script>
</body>

</html>
